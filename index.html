<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto Abigail</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .menu-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  #menuVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .menu-content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    top: 50%;
    transform: translateY(-50%);
  }

  .menu-content h1 {
    font-size: 4rem;
    margin-bottom: 40px;
    letter-spacing: 4px;
    text-transform: uppercase;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .play-button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #ffcc00;
    color: #000;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
  }

  .play-button:hover {
    background-color: #e6b800;
    transform: scale(1.05);
  }

  /* Janela flutuante profissional */
  .sound-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff; /* fundo totalmente branco */
    color: #000000; /* texto preto para contraste */
    border-radius: 10px;
    padding: 25px 40px;
    text-align: center;
    z-index: 20;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* sombra sutil */
    animation: fadeIn 0.5s ease-in-out;
  }

  .sound-popup img {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
  }

  .sound-popup p {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
  }

  .sound-popup button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
  }

  .sound-popup button:hover {
    background-color: #e6b800;
    transform: scale(1.05);
  }
</style>
</head>
<body>
  <div class="menu-container">
    <video id="menuVideo" autoplay muted loop>
      <source src="videos/menu_video.webm" type="video/webm">
      Seu navegador não suporta vídeos em WebM.
    </video>
    
    <div class="menu-content">
      <h1>Projeto Abigail</h1>
      <button class="play-button" id="playButton">JOGAR</button>
    </div>
  </div>

  <!-- Janela flutuante -->
  <div class="sound-popup" id="soundPopup">
    <img src="imagens/fone_de_ouvido.png" alt="Fone de ouvido">
    <p>Ligue o som para uma experiência completa</p>
    <button id="enableSoundButton">Ligar som</button>
  </div>

  <script>
    const video = document.getElementById('menuVideo');
    const playButton = document.getElementById('playButton');
    const soundPopup = document.getElementById('soundPopup');
    const enableSoundButton = document.getElementById('enableSoundButton');

    // Clique no botão "Ligar som"
    enableSoundButton.addEventListener('click', () => {
      video.muted = false;
      video.play().catch((error) => {
        console.log('O navegador bloqueou a reprodução automática com som:', error);
      });
      soundPopup.style.display = 'none'; // Oculta a janela flutuante
    });

    // Botão JOGAR
    playButton.addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = "jogo.html";
    });
  </script>
</body>
</html>
